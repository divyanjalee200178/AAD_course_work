<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Send Email</h2>
<input type="email" id="to" placeholder="Recipient Email"><br><br>
<input type="text" id="subject" placeholder="Subject"><br><br>
<textarea id="body" placeholder="Message"></textarea><br><br>
<button onclick="sendEmail()">Send Email</button>

<p id="response"></p>

<script>
    $.ajax({
        url: "http://localhost:8080/api/v1/email/send",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ to: to, subject: subject, body: body }),
        success: function(response) {
            console.log(response); // Check response in the browser console
            $("#response").text(typeof response === "object" ? JSON.stringify(response) : response);
        },
        error: function(xhr) {
            $("#response").text("Error sending email.");
            console.error(xhr.responseText); // Log error details
        }
    });

</script>
</body>
</html>
