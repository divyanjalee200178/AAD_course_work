        <!-- Keeping your original form structure unchanged -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="hidden" id="pdfId" name="pdfId" />

            <label for="userDropdown">Select User:</label>
            <select id="userDropdown" name="userId" required>
                <option value="">--Select User--</option>
            </select>
            <br><br>

            <label for="pdfFile">Upload PDF File:</label>
            <input type="file" name="file" id="pdfFile" accept="application/pdf" required />
            <button type="submit">Upload</button>
        </form>

        <p id="message"></p>

        <table border="0" cellpadding="10">
            <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>User Id</th>
                <th>Actions</th>
