<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/subjectStyle.css">
</head>
<body>
<form class="row g-3" id="userForm">
    <h2>Subject Manage</h2>
    <div class="col-md-6">
        <label for="id" class="form-label">Id :</label>
        <input type="text" class="form-control" id="id">
    </div>
    <div class="col-md-6">
        <label for="name" class="form-label">Name :</label>
        <input type="text" class="form-control" id="name">
    </div>

    <div class="col-md-6">
        <label for="st_count" class="form-label">Student count :</label>
        <input type="number" class="form-control" id="st_count">
    </div>
    <div class="col-md-6">
        <label for="u_id" class="form-label">User ID</label>
        <select class="form-select" id="u_id">
            <option value="1">Customer 1</option>
            <option value="2">Customer 2</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="date" class="form-label">Date :</label>
        <input type="date" class="form-control" id="date">
    </div>

    <div class="col-md-6">
        <label for="time" class="form-label">Time :</label>
        <input type="text" class="form-control" id="time">
    </div>

    <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
        <button type="button" class="btn btn-primary" onclick="updateData()">Update</button>
        <button type="button" class="btn btn-primary" onclick="deleteData()">Delete</button>
        <button type="button" class="btn btn-primary" onclick="loadAllSubjects()">View</button>
    </div>

    <div class="col-md-6">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Count</th>
                <th>User Id</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/subjectManage.js"></script>


</body>
</html>
