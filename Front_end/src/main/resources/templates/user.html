<form class="row g-3" id="userForm">
    <h2>User form</h2>
    <div class="col-md-6">
        <label for="u_id" class="form-label">User ID :</label>
        <input type="text" class="form-control" id="u_id">
    </div>
    <div class="col-md-6">
        <label for="name" class="form-label">Name :</label>
        <input type="text" class="form-control" id="name">
    </div>

    <div class="col-md-6">
        <label for="contact" class="form-label">Contact :</label>
        <input type="text" class="form-control" id="contact">
    </div>
    <div class="col-md-6">
        <label for="address" class="form-label">Address :</label>
        <input type="text" class="form-control" id="address">
    </div>

    <div class="col-md-6">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="col-md-6">
        <label for="role" class="form-label">Role :</label>
        <select class="form-control" id="role">
            <option value="ADMIN">Admin</option>
            <option value="TEACHER">Teacher</option>
            <option value="STUDENT">Student</option>
        </select>
    </div>


    <div class="col-md-6">
        <label for="password" class="form-label">Password :</label>
        <input type="password" class="form-control" id="password">
    </div>

    <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
        <button type="button" class="btn btn-primary" onclick="updateData()">Update</button>
        <button type="button" class="btn btn-primary" onclick="deleteData()">Delete</button>
        <button type="button" class="btn btn-primary" onclick="loadAllUsers()">View</button>
    </div>

    <div class="col-md-6">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</form>
