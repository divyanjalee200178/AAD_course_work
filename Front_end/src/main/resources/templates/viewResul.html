<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: maroon;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: maroon;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Results</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Grade</th>
            <th>Total Marks</th>
            <th>Exam ID</th>
            <th>User ID</th>
        </tr>
        </thead>
        <tbody id="resultTableBody">
        <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        loadResults();
    });

    function loadResults() {
        console.log("Fetching results...");  // Debugging line
        $.ajax({
            url: "http://localhost:8080/api/v1/results/get",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log("Data received: ", data); // Check the data format in console
                let tableBody = $("#resultTableBody");
                tableBody.empty();
                if (data && data.length > 0) {
                    $.each(data, function (index, result) {
                        let row = `<tr>
                            <td>${result.id || "N/A"}</td>
                            <td>${result.msg || "N/A"}</td>
                            <td>${result.totalMark || "0"}</td>
                            <td>${result.examId || "N/A"}</td>  <!-- Use examId if returned -->
                            <td>${result.studentId || "N/A"}</td>  <!-- Use studentId if returned -->
                        </tr>`;
                        tableBody.append(row);
                    });
                } else {
                    tableBody.append("<tr><td colspan='5'>No results found.</td></tr>");
                }
            },
            error: function (xhr, status, error) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    console.error("Error fetching results:", response);  // More detailed error
                } catch (e) {
                    console.error("JSON Parsing error: ", e); // Catch JSON parsing errors
                    console.error("Response:", xhr.responseText);
                }
            }
        });
    }
</script>

</body>
</html>
