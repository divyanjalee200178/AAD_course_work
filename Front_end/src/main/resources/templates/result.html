<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all/result.css">
</head>
<body>
<nav class="sidebar">
    <h2>Navigation bar</h2>
    <!-- Main Navigation -->
    <div class="nav-item">
        <a href="/dashboard" class="nav-link">Dashboard</a>
    </div>
    <div class="nav-item">
        <a href="/analytics" class="nav-link">Analytics</a>
    </div>
    <div class="nav-item">
        <a href="/ecommerce" class="nav-link">eCommerce</a>
    </div>

    <!-- UI Elements Section -->
    <h4 style="margin: 2rem 0 1rem; color: var(--secondary)">UI ELEMENTS</h4>
    <div class="nav-item">
        <a href="/calendar" class="nav-link">Calendar</a>
    </div>

    <div class="nav-item">
        <a href="/components" class="nav-link">Components</a>
    </div>

    <!-- Forms Section -->
    <h4 style="margin: 2rem 0 1rem; color: var(--secondary)">FORMS</h4>
    <div class="nav-item">
        <a href="/form-elements" class="nav-link">Form Elements</a>
    </div>
    <div class="nav-item">
        <a href="/form-layouts" class="nav-link">Form Layouts</a>
    </div>
    <div class="nav-item">
        <a href="/form-wizard" class="nav-link">Form Wizard</a>
    </div>
</nav>

<!-- Main Content -->
<div class="dashboard-content">

<form class="row g-3" id="examResultForm">
    <h2>Exam Result Manage</h2>

    <div class="col-md-6">
        <label for="result_id" class="form-label">Result ID:</label>
        <input type="text" class="form-control" id="result_id">
    </div>

    <div class="col-md-6">
        <label for="exam_id" class="form-label">Exam ID:</label>
        <select class="form-control" id="exam_id">
            <option value="">Select Exam</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="student_id" class="form-label">Student ID:</label>
        <select class="form-control" id="student_id">
            <option value="">Select Student</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="msg" class="form-label">Message:</label>
        <textarea class="form-control" id="msg" placeholder="Enter result message"></textarea>
    </div>

    <div class="col-md-6">
        <label for="total_mark" class="form-label">Total Marks:</label>
        <input type="number" class="form-control" id="total_mark" placeholder="Enter total marks">
    </div>

    <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="saveResult()">Save</button>
        <button type="button" class="btn btn-warning" onclick="updateResult()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteResult()">Delete</button>
        <button type="button" class="btn btn-info" onclick="viewResults()">View Results</button>
    </div>

    <div class="col-md-12 mt-4">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Result ID</th>
                <th>Exam ID</th>
                <th>Student ID</th>
                <th>Message</th>
                <th>Total Marks</th>
            </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>
    </div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/Result.js"></script>



</body>
</html>
