<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resultStyle.css">
</head>
<body>

<form class="row g-3" id="examResultForm">
    <h2>Exam Result Manage</h2>

    <!-- Result ID Field -->
    <div class="col-md-6">
        <label for="result_id" class="form-label">Result ID:</label>
        <input type="text" class="form-control" id="result_id" readonly>
    </div>

    <!-- Exam Field -->
    <div class="col-md-6">
        <label for="exam" class="form-label">Exam:</label>
        <input type="text" class="form-control" id="exam" placeholder="Enter exam name">
    </div>

    <!-- Student Name -->
    <div class="col-md-6">
        <label for="student_name" class="form-label">Student Name:</label>
        <input type="text" class="form-control" id="student_name" placeholder="Enter student name">
    </div>

    <!-- Message Field -->
    <div class="col-md-6">
        <label for="msg" class="form-label">Message:</label>
        <textarea class="form-control" id="msg" placeholder="Enter result message"></textarea>
    </div>

    <!-- Total Marks Field -->
    <div class="col-md-6">
        <label for="total_mark" class="form-label">Total Marks:</label>
        <input type="number" class="form-control" id="total_mark" placeholder="Enter total marks">
    </div>

    <!-- Actions: Save, Update, Delete -->
    <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="saveResult()">Save</button>
        <button type="button" class="btn btn-warning" onclick="updateResult()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteResult()">Delete</button>
        <button type="button" class="btn btn-info" onclick="viewResults()">View Results</button>
    </div>

    <!-- Results Table -->
    <div class="col-md-12 mt-4">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Result ID</th>
                <th>Exam</th>
                <th>Student Name</th>
                <th>Message</th>
                <th>Total Marks</th>
            </tr>
            </thead>
            <tbody id="resultTableBody">
            <!-- Dynamic Data Rows will be injected here -->
            </tbody>
        </table>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/examResultManage.js"></script>

</body>
</html>
